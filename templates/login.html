{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- CSRF token for form submission (PUT,POST,DELETE)-->  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password? Click here.</a></p>
    <!-- <p><a href="{{ url_for('signup') }}">Don't have an account? Sign up here.</a></p> -->
{% endblock %}
